<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유카네 맛집리스트</title>
  
  <!--Bootstrap : css 복사-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"\ 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body class="p-3 mb-2 bg-light text-dark">
  <!--제목 부분 입력하기-->
  <figure class="text-center">
    <blockquote class="blockquote">
      <p class="font-weight-bold">
         <!--class="font-weight-bold" 글씨 굵게-->
        <h1>🍳유카의 맛집리스트🍳</h1> 
        </p>
    </blockquote>
    <figcaption class="blockquote-footer">
      '유카' <cite title="Source Title">오늘 먹을 장소는 '여기'어때?</cite>
    </figcaption>
  </figure>

  <!-- html : 가로 구분선  적용-->
  <hr style="border: solid 2px black;">

  <!--네비게이션 바-->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f8f9fa;">
    <div class="container-fluid">
      <!-- margin 으로 위로 올림 : 'Home' 만 이상하게 아래로 내려가 있었음 비교 결과 1일 때가 가장 적당하다. -->
      <a class="navbar-brand mb-1" href="#"><strong>Home</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><strong>사용법</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><strong>Link</strong></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <strong>사용된 개념</strong>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">셀레니움</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">코사인 유사도</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">감정 분석 기법</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">다른 지역을 보고싶다면 검색하세요</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main role="main">
    {% block content %}{% endblock %}
    <main>

<!--Bootstrap :자바스크립트 복사-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"\
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
